version: "3"

services:
  estado_mer_chrome:
    container_name: estado_mer_chrome
    image: selenium/standalone-chrome
    # image: selenium/standalone-chrome-debug  # Cambiado a la versi√≥n con soporte VNC
    volumes:
      - /dev/shm:/dev/shm
    ports:
      - 4400:4444
      - "7980:7900"
      - "9200:9222"
    networks:
      - bot-network
    environment:
      - SE_VNC_NO_PASSWORD=1
    restart: always

  app:
    container_name: estado_mer
    build:
      context: .
    volumes:
      - ./app:/app
    environment:
      CHROME_HOST: estado_mer_chrome
      USER: 46233099
      PSW: GsL2li3.*6
    networks:
      - bot-network
    restart: always

networks:
  bot-network:
    driver: bridge
